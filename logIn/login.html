<!DOCTYPE html>
<html ng-app='userApp'>
    <head>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/login.css" type="text/css" />
        <script type="text/javascript" src="controller/loginController.js"></script>
        <script type="text/javascript" src="services/login.js"></script>
        <title> </title>
    </head>
    <body>
      <section id="login">
          <div class="container">
          	<div class="row">
          	    <div class="col-xs-12">
              	    <div class="form-wrap">
                      <h1>Log in with your email account</h1>
                          <form ng-controller = 'loginController as loginCtrl' ng-submit='loginCtrl.addUser()' autocomplete="off">
                              <div class="form-group">
                                  <label for="username" class="sr-only">Email</label>
                                  <input type="text" name="username" id="email" class="form-control" placeholder="somebody@example.com" ng-model = 'loginCtrl.username'>
                              </div>
                              <div class="form-group">
                                  <label for="key" class="sr-only">Password</label>
                                  <input type="password" name="key" id="key" class="form-control" placeholder="Password" ng-model = 'loginCtrl.password'>
                              </div>
                              <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                          </form>
                          <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                          <hr>
              	    </div>
          		</div> <!-- /.col-xs-12 -->
          	</div> <!-- /.row -->
          </div> <!-- /.container -->
      </section>
      
      <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
      	<div class="modal-dialog modal-sm">
      		<div class="modal-content">
      			<div class="modal-header">
      				<button type="button" class="close" data-dismiss="modal">
      					<span aria-hidden="true">Ã—</span>
      					<span class="sr-only">Close</span>
      				</button>
      				<h4 class="modal-title">Recovery password</h4>
      			</div>
      			<div class="modal-body">
      				<p>Type your email account</p>
      				<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
      			</div>
      			<div class="modal-footer">
      				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      				<button type="button" class="btn btn-custom">Recovery</button>
      			</div>
      		</div> <!-- /.modal-content -->
      	</div> <!-- /.modal-dialog -->
      </div> <!-- /.modal -->
    </body>
</html>
